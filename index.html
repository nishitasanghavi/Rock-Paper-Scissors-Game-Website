<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="hero-section">
        <button id="rock" class="choose" style="background-image: url('Rock.png');"></button>
        <button id="paper" class="choose" style="background-image: url('Paper.png');"></button>
        <button id="scissor" class="choose" style="background-image: url('Scissor.png');"></button>
    </div>
    <div class="score">
        <p id="u_score" class="pscore">0</p>
        <p id="comp_score" class="pscore">0</p>
    </div>
    <div class="player">
        <p class="pplayer">You</p>
        <p class="pplayer">Comp</p>
    </div>
    <div class = "outer">
    <div class="result">
        <p id="msg">Pick your move</p>
    </div>
    </div>
    <div class = "outer">
        <div class="Computer">
            <p id="msg">Let's Play</p>
        </div>
        </div>
    <script src="first.js"></script>
</body>
</html>
